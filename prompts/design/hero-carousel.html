<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Carousel Section</title>
    <link rel="stylesheet" href="hero-carousel.css">
</head>
<body>
    <section class="hero-carousel-section">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/800x400/orange/white?text=Laptop" alt="Laptop" class="carousel-image">
                <div class="carousel-overlay">
                    <h3 class="carousel-title">Laptops</h3>
                    <button class="carousel-button">Explore Now</button>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/800x400/green/white?text=Mobile" alt="Mobile" class="carousel-image">
                <div class="carousel-overlay">
                    <h3 class="carousel-title">Mobiles</h3>
                    <button class="carousel-button">Explore Now</button>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/800x400/purple/white?text=PC" alt="PC" class="carousel-image">
                <div class="carousel-overlay">
                    <h3 class="carousel-title">PCs</h3>
                    <button class="carousel-button">Explore Now</button>
                </div>
            </div>
        </div>
    </section>
    <script src="hero-carousel.js"></script>
</body>
</html>
